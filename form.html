<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="aset/pita-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Makeup Check! </title>
</head>
<body>
    <h1>Holla girls!!</h1>
    <p>Kasih tau kita dong! <br>Makeup daily kalian <img src="aset/emot love.jpg" alt="" width="20"><br>
        kita sharing disini yukk!!</p>

        <div class="container">
            <h1>Form Makeup</h1>
            <form>
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="age">Usia:</label>
                <input type="number" id="age" name="age" required>
    
                <label for="favorite-product">Produk Makeup Favorit:</label>
                <input type="text" id="favorite-product" name="favorite-product" required>
    
                <label for="makeup-frequency">Seberapa sering Anda menggunakan makeup?</label>
                <select id="makeup-frequency" name="makeup-frequency" required>
                    <option value="setiap hari">Setiap Hari</option>
                    <option value="beberapa kali seminggu">Beberapa Kali Seminggu</option>
                    <option value="jarang">Jarang</option>
                    <option value="tidak pernah">Tidak Pernah</option>
                </select>
    
                <label for="skin-type">Jenis Kulit Anda:</label>
                <input type="text" id="skin-type" name="skin-type" required>
    
                <label for="makeup-budget">Budget Makeup Bulanan:</label>
                <input type="number" id="makeup-budget" name="makeup-budget" required>
    
                <label for="favorite-brand">Skin Preparation Yang Wajib:</label>
                <input type="text" id="favorite-brand" name="favorite-brand" required>
    
                <label for="makeup-tips">Tips Makeup yang Anda Sukai:</label>
                <textarea id="makeup-tips" name="makeup-tips" rows="4" required></textarea>
    
                <label for="makeup-occasion">Tren Makeup Terbaru yang Anda Sukai:</label>
                <input type="text" id="makeup-occasion" name="makeup-occasion" required>
    
                <label for="makeup-trend">Jika Terburu-buru Makeup Apa yang Tidak Boleh Ketinggalan:</label>
                <input type="text" id="makeup-trend" name="makeup-trend" required>

                
                <button type="submit"><a href="submit.html" target="_blank">Submit</a></button>
                <!-- <a href="submit.html" target="_blank" >submit</a> -->
                
            </form>
        </div>

       
</body>
</html>
